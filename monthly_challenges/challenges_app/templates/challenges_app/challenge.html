{% extends "base.html" %}

{% block page_title %}
  {{ month | title }}'s challenge
{% endblock %}

{% block content %}
  <h1>{{ month | title }}'s challenge</h1>
  {% if text is not None %}
    <h2>{{ text }}</h2>
  {% else %}
    <p>There is no challenge for this month yet!</p>
  {% endif %}
{% endblock content %}
